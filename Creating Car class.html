<!DOCTYPE html>
<html>
<head>
	<title>Car Brand</title>
</head>
<body>
	<script type="text/javascript">
		class car{
			constructor(name){
				this.brand=name;
			}
		}

		mycar=new car("Ford");
		mycar2= new car("Maruti");
		document.write(mycar.brand);
		document.write(" \n ");
		document.write(mycar2.brand);
	</script>

</body>
</html>
